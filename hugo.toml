baseURL = 'https://atsuchiy.github.io/TechBlog/'
title = 'Tech Blog'
theme = "hugo-PaperMod"
hasCJKLanguage = true
defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = true
googleAnalytics = "G-WG3D1JYEXB"

[params]
    env = "production"
    ShowCodeCopyButtons = true
    comments = true

[languages]
  [languages.ja]
    languageName = "Japanese"
    weight = 1
    contentDir = "content/ja"
  [languages.en]
    languageName = "English"
    weight = 2
    contentDir = "content/en"